<form
  class="form form-auth form-login"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  autocomplete="off"
>
  <h2>Login</h2>
  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      class="input-field"
      type="email"
      formControlName="email"
      placeholder="Ingrese su Email"
    />
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      class="input-field"
      type="password"
      formControlName="password"
      placeholder="Ingrese su Password"
    />
  </div>
  <div class="field">
    <button
      type="submit"
      [disabled]="this.loginForm.invalid"
    >Ingresar</button>
  </div>
  <div class="field">
    <p>¿No tienes cuenta?</p>
    <p>Crea una <a routerLink="/auth/register">aquí</a></p>
  </div>
</form>
