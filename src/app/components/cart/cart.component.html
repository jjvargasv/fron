<ng-container *ngIf="cart && cart.length>0; then cartList; else noList"></ng-container>

<ng-template #cartList>
        
        <div class="container">
                <h2 class="title-cart">Mi carrito</h2>
                <div class="menu-content">

                        <div class="menu-items">
                                <div class="" *ngFor="let product of cart">
                                        <div class="card">
                                                <div class="card-image">
                                                        <img [src]="product.urlImage" alt="" class="menu-img">
                                                        <h4 class="menuItem-topic">{{product.name}}</h4>
                                                        <span class="">{{product.price | currency }}</span>
                                                </div>
                                                <div class="card-body menu-item flex">
                                                        <div class="menuItem-details">
                                                                
                                                                <p class="menuItem-des">{{product.description}}</p>
                                                        </div>
                        
                                                        <div class="menuItem-price flex">
                        
                                                                <div class="card-quantity">
                                                                        <button class="btn-substract"
                                                                                (click)="subtractQuantity(product)">-</button>
                                                                        <span class="box-quantity">{{product.quantity}}</span>
                                                                        <button class="btn-add" (click)="addQuantity(product)">+</button>
                                                                </div>
                                                                
                                                        </div>
                        
                                                        <div class="menuItem-price flex">
                                                                <button class="button btn-remove-to-cart" (click)="removeToCart(product._id)">
                                                                     eliminar
                                                                </button>
                                                        </div>
                                                </div>
        
                                                
                                        </div>
        
                                </div>
        
        
        
                        </div>
        
                        <div class="time-table">
                                <span class="time-topic">Pago</span>
        
                                <div id="ShippingAddress" class="scroll-mt-24">
                                        <div class="border border-slate-200 dark:border-slate-700 rounded-xl ">
                                                <div class="p-6 flex flex-col sm:flex-row items-start"><span
                                                                class="hidden sm:block"><svg
                                                                        class="w-6 h-6 text-slate-700 dark:text-slate-400 mt-0.5"
                                                                        viewBox="0 0 24 24" fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg">
                                                                        <path d="M12.1401 15.0701V13.11C12.1401 10.59 14.1801 8.54004 16.7101 8.54004H18.6701"
                                                                                stroke="currentColor" stroke-width="1.5"
                                                                                stroke-linecap="round" stroke-linejoin="round">
                                                                        </path>
                                                                        <path d="M5.62012 8.55005H7.58014C10.1001 8.55005 12.1501 10.59 12.1501 13.12V13.7701V17.25"
                                                                                stroke="currentColor" stroke-width="1.5"
                                                                                stroke-linecap="round" stroke-linejoin="round">
                                                                        </path>
                                                                        <path d="M7.14008 6.75L5.34009 8.55L7.14008 10.35"
                                                                                stroke="currentColor" stroke-width="1.5"
                                                                                stroke-linecap="round" stroke-linejoin="round">
                                                                        </path>
                                                                        <path d="M16.8601 6.75L18.6601 8.55L16.8601 10.35"
                                                                                stroke="currentColor" stroke-width="1.5"
                                                                                stroke-linecap="round" stroke-linejoin="round">
                                                                        </path>
                                                                        <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
                                                                                stroke="currentColor" stroke-width="1.5"
                                                                                stroke-linecap="round" stroke-linejoin="round">
                                                                        </path>
                                                                </svg></span>
                                                        <div class="sm:ml-8">
                                                                <h3 class=" text-slate-700 dark:text-slate-300 flex "><span
                                                                                class="uppercase">DIRECCION DE ENVIO</span><svg
                                                                                fill="none" viewBox="0 0 24 24"
                                                                                stroke-width="2.5" stroke="currentColor"
                                                                                class="icon-check">
                                                                                <path stroke-linecap="round"
                                                                                        stroke-linejoin="round"
                                                                                        d="M4.5 12.75l6 6 9-13.5"></path>
                                                                        </svg></h3>
                                                                <div class="font-semibold mt-1 text-sm"><span class=""> <strong>Encuentranos en:</strong>  Calle 81 # 13-52, Barrio central, Bogota
                                                                                </span></div>
                                                        </div><button
                                                                class="btn-change">Cambiar</button>
                                                </div>
                                                <div
                                                        class="border-t border-slate-200 dark:border-slate-700 px-6 py-7 space-y-4 sm:space-y-6 block">
                                                        <div class="grouped-field">
                                                                <div><label class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                                data-nc-id="Label">Primer Nombre</label><input
                                                                                class="block w-full border-neutral-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 bg-white dark:border-neutral-700 dark:focus:ring-primary-6000 dark:focus:ring-opacity-25 dark:bg-neutral-900 disabled:bg-neutral-200 dark:disabled:bg-neutral-800 rounded-2xl text-sm font-normal h-11 px-4 py-3 mt-1.5"
                                                                                type="text" value="" placeholder="Ej: David"></div>
                                                                <div><label class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                                data-nc-id="Label">Apellidos</label><input
                                                                                class="block w-full border-neutral-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 bg-white dark:border-neutral-700 dark:focus:ring-primary-6000 dark:focus:ring-opacity-25 dark:bg-neutral-900 disabled:bg-neutral-200 dark:disabled:bg-neutral-800 rounded-2xl text-sm font-normal h-11 px-4 py-3 mt-1.5"
                                                                                type="text" value="" placeholder="Ej: Sanchez "></div>
                                                        </div>
                                                        <div class="grouped-field">
                                                                <div class="flex-1"><label
                                                                                class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                                data-nc-id="Label">Direccion</label><input
                                                                                class="block w-full border-neutral-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 bg-white dark:border-neutral-700 dark:focus:ring-primary-6000 dark:focus:ring-opacity-25 dark:bg-neutral-900 disabled:bg-neutral-200 dark:disabled:bg-neutral-800 rounded-2xl text-sm font-normal h-11 px-4 py-3 mt-1.5"
                                                                                placeholder="Ej: calle 94 # 37-12" type="text"
                                                                                value=""></div>
                                                                <div class="sm:w-1/3"><label
                                                                                class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                                data-nc-id="Label">Apt, piso *</label><input
                                                                                class="block w-full border-neutral-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 bg-white dark:border-neutral-700 dark:focus:ring-primary-6000 dark:focus:ring-opacity-25 dark:bg-neutral-900 disabled:bg-neutral-200 dark:disabled:bg-neutral-800 rounded-2xl text-sm font-normal h-11 px-4 py-3 mt-1.5"
                                                                                type="text" value="" placeholder="Ej: Apartamento 315, interior 7"></div>
                                                        </div>
                                                        
                                                        <div class="grouped-field">
                                                                <div><label class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                                data-nc-id="Label">Localidad/Barrio</label><input
                                                                                class="block w-full border-neutral-200 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 bg-white dark:border-neutral-700 dark:focus:ring-primary-6000 dark:focus:ring-opacity-25 dark:bg-neutral-900 disabled:bg-neutral-200 dark:disabled:bg-neutral-800 rounded-2xl text-sm font-normal h-11 px-4 py-3 mt-1.5"
                                                                                type="text" value="" placeholder="Usme"></div>
                                                               
                                                        </div>
                                                        <div><label class="nc-Label text-base font-medium text-neutral-900 dark:text-neutral-200 text-sm"
                                                                        data-nc-id="Label">Tipo de direccion</label>
                                                                <div
                                                                        class="gruoped-radio-buttons">
                                                                        <div class="flex items-center text-sm sm:text-base ">
                                                                                <input id="Address-type-home"
                                                                                        class="focus:ring-action-primary text-primary-500 rounded-full border-slate-400 hover:border-slate-700 bg-transparent dark:border-slate-700 dark:hover:border-slate-500 dark:checked:bg-primary-500 focus:ring-primary-500 w-6 h-6"
                                                                                        type="radio" value="Address-type-home"
                                                                                        checked="" name="Address-type"><label
                                                                                        for="Address-type-home"
                                                                                        class="pl-2.5 sm:pl-3 block text-slate-900 dark:text-slate-100 select-none"><span
                                                                                                class="text-sm font-medium">Hogar
                                                                                                <span class="font-light">(Domicilios 8 am - 5 pm de domingo a domingo)</span></span></label>
                                                                        </div>
                                                                        <div class="flex items-center text-sm sm:text-base ">
                                                                                <input id="Address-type-office"
                                                                                        class="focus:ring-action-primary text-primary-500 rounded-full border-slate-400 hover:border-slate-700 bg-transparent dark:border-slate-700 dark:hover:border-slate-500 dark:checked:bg-primary-500 focus:ring-primary-500 w-6 h-6"
                                                                                        type="radio" value="Address-type-office"
                                                                                        name="Address-type"><label
                                                                                        for="Address-type-office"
                                                                                        class="pl-2.5 sm:pl-3 block text-slate-900 dark:text-slate-100 select-none"><span
                                                                                                class="text-sm font-medium">Oficinas
                                                                                                <span class="font-light">(Domicilio entre semana
                                                                                                        <span
                                                                                                                class="font-medium">10
                                                                                                                AM - 3
                                                                                                                PM</span>)</span>
                                                                                        </span></label></div>
                                                                </div>
                                                        </div>
                                                        <div class="flex flex-col sm:flex-row pt-6"><button
                                                                        class="btn-save">Guardar
                                                                        y pagar</button><button
                                                                        class="btn-cancel">Cancelar</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>

                </div>





        </div>


</ng-template>

<ng-template #noList>No hay productos</ng-template>
