

  <div class="register-card">
    <div class="card-header">
      <h2>Actualiza Producto</h2>
      <p>Actualiza producto existente. Diligencia cada uno de los campos según sean requeridos.</p>
      <div class="card">
        <img src="assets/imagenes/Tecno.png" alt="" class="logo" />
      </div>
    </div>
    <div class="card-body">
      <form class="form-group" [formGroup]="productForm" (ngSubmit)="updateProduct()" autocomplete="off">
        <label for="name">Nombre*</label>
        <input id="name" class="input-field" type="text" formControlName="name" placeholder="Nombre del Producto" />
    
    <div class="card-body">
      <label for="price">Precio</label>
      <input id="price" class="card-body" type="number" formControlName="price" placeholder="Precio del Producto" />
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad*</label>
      <input id="quantity" class="input-field" type="number" formControlName="quantity"
        placeholder="Cantidad disponible del Producto" />
    </div>
    <div class="form-group" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="productForm.value.name" />
    </div>
    <div class="form-group">
      <label for="image">Cantidad*</label>
      <span></span>
      <input id="image" class="input-field" type="file" formControlName="urlImage" (change)="updateFile($event)" />
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <select id="category" class="input-field" formControlName="category">
        <option value="">Seleccione...</option>
        <option *ngFor="let category of categories" value="{{ category.name }}">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" class="input-field" formControlName="description"
        placeholder="Descripción del Producto" cols="20" rows="5"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="this.productForm.invalid">Actualizar Producto</button>
    </div>

  </form>

  </div>
