<link rel="stylesheet" href="categories.component.css" />
<div class="category-card">
  <div class="card-header">
    <h2>Categorias</h2>
    <p>
      Registra nuevas categorias. Diligencia cada uno de los campos según sean
      requeridos.
    </p>
    <div class="">  
      <img src="assets/imagenes/Tecno.png" alt="" class="logo" />
    </div>
  </div>
  <div class="card-body">
    <form
      class="form-group"
      [formGroup]="categoryForm"
      (ngSubmit)="createOrUpdateCategory()"
      autocomplete="off"
    >
      <div class="card-body">
        <label for="name">Nombre*</label>
        <input
          id="name"
          class="input-field"
          type="text"
          formControlName="name"
          placeholder="Nombre del Producto"
        />
      </div>
      <div class="card-body">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          class="input-field"
          formControlName="description"
          placeholder="Descripción del Producto"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="card-body">
        <button
          class="category-button"
          type="submit"
          [disabled]="categoryForm.invalid"
        >
          {{ this.selectedCategory ? "Editar" : "Crear" }} Categoria
        </button>
      </div>
    </form>
  </div>
</div>
